<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slot插槽用法</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>我是父组件的标题</h1>
		<my-component>
			<p>{{con1}}</p>
			<span>{{con2}}</span>
		</my-component>
	</div>
</body>
	<script>
	//slot 插槽用于在子组件中占位  显示 子组件标签中的内容    不设插槽则会被替换掉
		Vue.component("my-component",{
			template:`<div>
				<h2>我是子组件的标题</h2>
				<slot>只有在没有要分发的内容时才会显示</slot>
			</div>`
		})
		new Vue({
			el:"#app",
			data:{
				con1:"我是父组件的段落1",
				con2:"我是父组件的span标签"
			}
		})
	</script>
</html>
