<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue2全局api</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{message}}</h2>
		<p>{{setData.name}}</p>
		<p>{{setData.age}}</p>
	</div>
</body>
	<script>
		
		// 1.Vue.extend({})  创建组件
		var vm=new Vue({
			el:"#app",
			data:{
				message:"我是信息",
				setData:{
					name:"张三"
				}
			}
		})
		// 1.Vue.set(target，key, value)  taeget(object/Array) key(string/number) value(any)设置对象的属性的属性值 视图同步更新
		Vue.set(vm.setData,"age",13);
		// 2.修改数据后获取 更新后的Dom
		// vm.message="hello";
		// Vue.nextTick(function(val){
		// 	// Dom 更新了
		// 	alert(1);
		// })
		//3.Vue.delete(target,key)  删除对象的属性 或数组的元素  object+key/Array+index 目标
	</script>
</html>
